<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>F&amp;D PLASTICS | Exellence In Color</title>
	<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/facebox.css" type="text/css" media="all" />
	<!--[if IE 6]><link rel="stylesheet" href="css/ie6.css" type="text/css" media="all" /><![endif]-->
	
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/facebox.js" type="text/javascript"></script>
	<script src="js/jquery-fns.js" type="text/javascript"></script>
</head>
<body>		
	<form name="ColorMatchRequest" action="" method="post">
		<fieldset id="ShippingAddres">
			<legend>Ship To</legend>
			<label>
				<span>Local</span>
				<input type="text" id="shipLocal"/>
			</label>		
			<label>
				<span>Street</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>City/State/ZipCode</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Phone</span>
				<input type="text" id="shipLocal"/>
			</label>
		</fieldset>
		<fieldset id="BillingAddres" style"float:left;">
			<legend>Bill To</legend>
			<label>
				<span>Local</span>
				<input type="text" id="shipLocal"/>
			</label>		
			<label>
				<span>Street</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>City/State/ZipCode</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Phone</span>
				<input type="text" id="shipLocal"/>
			</label>
		</fieldset>
		<fieldset id="Customer">
			<legend>Customer</legend>
			<label>
				<span>PO#</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Contact</span>
				<input type="text" id="shipLocal"/>
			</label>		
			<label>
				<span>Attention</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Terms</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Freight</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Sales Person</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Written by</span>
				<input type="text" id="shipLocal"/>
			</label>
		</fieldset>
		<fieldset id="Product">
			<legend>Product</legend>
			<label>
				<span>Product Description</span>
				<input type="text" id="shipLocal"/>
			</label>		
			<label>
				<span>Product Application</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>End Use Market</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Target Type</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Price Quote Required</span>
				<input type="text" id="shipLocal"/>
			</label>
		</fieldset>
		<fieldset id="Surface">
			<legend>Surface</legend>
			<label>
				<span>Wall Thickness</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Cross Reference</span>
				<input type="text" id="shipLocal"/>
			</label>
			<fieldset id="Opacity">
				<legend>Opacity</legend>
				<label>
					<span>Matte</span>
					<input type="checkbox" id="shipLocal"/>
				</label>		
				<label>
					<span>Glossy</span>
					<input type="checkbox" id="shipLocal"/>
				</label>
				<label>
					<span>Others</span>
					<input type="text" id="shipLocal"/>
				</label>
			</fieldset>
		</fieldset>
		<fieldset id="ProcessRequirement">
			<legend>Processing Requirement</legend>
			<label>
				<span>Injection</span>
				<input type="checkbox" id="shipLocal"/>
			</label>		
			<label>
				<span>Blow</span>
				<input type="checkbox" id="shipLocal"/>
			</label>
			<label>
				<span>Compression</span>
				<input type="checkbox" id="shipLocal"/>
			</label>
			<label>
				<span>Extrusion</span>
				<input type="checkbox" id="shipLocal"/>
			</label>
			<label>
				Fiber Denier
				<input type="checkbox" id="shipLocal"/>
			</label>
			<label>
				Film
				<input type="checkbox" id="shipLocal"/>
			</label>
			<label>
				Sheet
				<input type="checkbox" id="shipLocal"/>
			</label>
			<label>
				<span>Rotational</span>
				<input type="checkbox" id="shipLocal"/>
			</label>
			<label>
				<span>CO-EX</span>
				<input type="checkbox" id="shipLocal"/>
			</label>
			<label>
				<span>Gas Assit Injection</span>
				<input type="checkbox" id="shipLocal"/>
			</label>
		</fieldset>
		</form>
</body>
</html>
