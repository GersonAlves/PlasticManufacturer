<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br"> 
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>F&amp;D PLASTICS | Exellence In Color</title>
	<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/facebox.css" type="text/css" media="all" />
	<!--[if IE 6]><link rel="stylesheet" href="css/ie6.css" type="text/css" media="all" /><![endif]-->
	
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/facebox.js" type="text/javascript"></script>
	<script src="js/jquery-fns.js" type="text/javascript"></script>
</head>
<body> 

<div id="tudo" style="width:100%px; text-align:left;	margin:0 auto;"> 
<div id="principal" style="width:100%px;	background-color:#9cf; float:right; padding: 0 20px; padding: 0 8px;">
<fieldset id="ShippingAddres">
			<legend>Ship To</legend>
			<label>
				<span>Local</span>
				<input type="text" id="shipLocal"/>
			</label>		
			<label>
				<span>Street</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>City/State/ZipCode</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Phone</span>
				<input type="text" id="shipLocal"/>
			</label>
		</fieldset>

</div> 
<div id="navegacao" style="width:100%px; background-color:#ffbe7d; float:left;">
<fieldset id="BillingAddres" style"float:left;">
			<legend>Bill To</legend>
			<label>
				<span>Local</span>
				<input type="text" id="shipLocal"/>
			</label>		
			<label>
				<span>Street</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>City/State/ZipCode</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Phone</span>
				<input type="text" id="shipLocal"/>
			</label>
		</fieldset>

</div> 
<div id="rodape" style="clear:both; background-color:#b5daa2;">
		<fieldset id="Customer">
			<legend>Customer</legend>
			<label>
				<span>PO#</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label style="display: inline;">
				<span>Contact</span>
				<input type="text" id="shipLocal"/>
			</label>		
			<label>
				<span>Attention</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Terms</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Freight</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Sales Person</span>
				<input type="text" id="shipLocal"/>
			</label>
			<label>
				<span>Written by</span>
				<input type="text" id="shipLocal"/>
			</label>
		</fieldset>
	</div> 
</div> 
 
</body> 
</html>
