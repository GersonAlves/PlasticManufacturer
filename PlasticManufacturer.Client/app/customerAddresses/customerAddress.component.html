<div class="panel spacer-20">
    <div class="panel-heading no-padding">
        <a class="panel-expander notext fr">&nbsp;</a>
        <h2 class="clipboard">{{pageTitle}}</h2>
    </div>
    <div class="col-md-4">
        <form (ngSubmit)="save()" [formGroup]="customerAddressForm">
            <div class="panel-container">
                <div class="options">
                    <ul>
                        <li>
                            <a class="post" (click)="save()">Post</a>
                        </li>
                        <li *ngIf="customerAddressForm.get('id').value !==0"><a class="delete" (click)="delete()">Delete</a></li>
                        <li><a class="cancel" (click)="cancel()">Cancel</a></li>
                    </ul>
                </div>
                <div class="customer-tab-content">
                    <div class="order-info">
                        <div calss="address-box">

                            <div class="fields-row">
                                <div class="fields-bar">
                                    <div class="margin-adjust">
                                        <div class="form-group">
                                             <!--<div class="col small pdlft">
                                                <span class="label">Customer:</span>
                                                <select class="form-control" formControlName="customer_Id">
                                                    <option *ngFor="let addressType of addressTypes" [ngValue]="addressType.id">{{ addressType.name }}</option>
                                                </select>
                                            </div>-->

                                        </div>

                                        <div class="form-group">

                                            <div class="col">
                                                <span class="label">Name:</span>
                                                <input formControlName="name" type="text" class="form-control" />
                                            </div>
                                            <div class="col small pdlft">
                                                <span class="label">Type:</span>
                                                <select class="form-control" formControlName="addressType_Id">
                                                    <option *ngFor="let addressType of addressTypes" [ngValue]="addressType.id">{{ addressType.name }}</option>
                                                </select>
                                            </div>

                                            <div class="col small  pdlft">
                                                <span class="label">Main Ship To:</span>
                                                <select class="form-control">
                                                    <option value="true">Yes</option>
                                                    <option value="false">No</option>
                                                </select>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div class="col small  pdlft">
                                                <span class="label">Address:</span>
                                                <input type="text" formControlName="street" class="form-control" />
                                            </div>

                                            <div class="col small  pdlft">
                                                <span class="label">&nbsp;</span>
                                                <input formControlName="complement" type="text" class="form-control" />
                                            </div>
                                            <div class="col small pdlft">
                                                <span class="label">Quote Address:</span>
                                                <select class="form-control">
                                                    <option value="true">Yes</option>
                                                    <option value="false">No</option>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <div class="col smallest">
                                                <span class="label">Zip Code:</span>
                                                <input formControlName="zipCode" type="text" class="form-control" />
                                            </div>

                                            <div class="col small  pdlft">
                                                <span class="label">City:</span>
                                                <select class="form-control" formControlName="city_Id">
                                                    <option *ngFor="let city of cities" [ngValue]="city.id">{{ city.name }}</option>
                                                </select>
                                            </div>

                                            <div class="col small  pdlft">
                                                <label class="control-label" for="State">State</label>
                                                <select class="form-control" formControlName="state_Id">
                                                    <option *ngFor="let state of states" [ngValue]="state.id">{{ state.name }}</option>-->
                                                </select>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div class="col small  pdlft">
                                                <span class="label">Contact Person 1:</span>
                                                <input type="text" class="form-control" />
                                            </div>
                                            <div class="col small pdlft">
                                                <span class="label">Phone:</span>
                                                <input type="text" formControlName="phone" class="form-control" />
                                            </div>
                                            <div class="col smallest">
                                                <span class="label">Ext:</span>
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col small  pdlft">
                                                <span class="label">Contact Person 2:</span>
                                                <input type="text" class="form-control" />
                                            </div>
                                            <div class="col small pdlft">
                                                <span class="label">Phone:</span>
                                                <input type="text" formControlName="phone" class="form-control" />
                                            </div>
                                            <div class="col smallest">
                                                <span class="label">Ext:</span>
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col smaller pdlft">
                                                <span class="label">Fax:</span>
                                                <input type="text" formControlName="fax" class="form-control" />
                                            </div>
                                            <div class="col">
                                                <span class="label">Contact for Lable:</span>
                                                <input type="text" class="form-control" />
                                            </div>
                                            <div class="col pdlft">
                                                <span class="label inc-margin">E-Mail:</span>
                                                <input type="email" class="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="notes-style-address">
                                                <label>Notes:</label>
                                                <textarea cols="30" rows="10" class="form-control"></textarea>

                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </form>
        <p></p>
    </div>
</div>
